<!DOCTYPE html >
<html lang="en" role="main">
<head>
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.disc }}">
<meta name="keywords" content="{{ page.key }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta charset="UTF-8">
<meta name="theme-color" content="#1D1E18">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/main.css">

<style>
  a{
    text-decoration: none;
  }
/* Base styles to ensure consistency */
h2, h3, h4, h5, h6 {
  font-weight: 700;
  line-height: 1.2; /* Tighter line height for headings */
  margin-bottom: 0.5em; /* Proportional spacing */
  color: #333;
}

/* The Modular Scale (1.25 ratio) */
h1 {
  font-size: 3.052rem; /* ~49px */
}

h2 {
  font-size: 2.441rem; /* ~39px */
}

h3 {
  font-size: 1.953rem; /* ~31px */
}

h4 {
  font-size: 1.563rem; /* ~25px */
}

h5 {
  font-size: 1.25rem;  /* ~20px */
}

h6 {
  font-size: 1rem;     /* ~16px */
  text-transform: uppercase; /* Distinguishes it from body text */
  letter-spacing: 0.05em;
  color: #666; /* Slightly lighter to reduce visual weight */
}
</style>
</head>
<body>

<!-- Navbar -->
{% include nav.html %}
<!-- Header -->
<header class="w3-row w3-green w3-center" style="padding:128px 16px">
  <div class="w3-content">
  <h1 class="w3-margin w3-xxlarge w3-text-white">{{ page.h1 }}</h1>
  <span class="">Page last updated:<br> {{ page.last_modified_at }}</span>
  <div class="w3-row w3-margin-top">
  <a style="margin: 6px;" href="{{ site.url }}all-groups.html">
   <button class="w3-button w3-white w3-margin-top w3-large" style="border-radius: 30px;">All Groups</button>
</a>
<a style="margin: 6px;" href="{{ site.url }}submit.html">
  <button class="w3-button w3-white  w3-margin-top w3-large" style="border-radius: 30px;">Submit Your Group</button>
</a>
</div>
</div>
</header>

<!-- First Grid -->
<div class=" w3-padding-64 w3-row">
  <div class="w3-content">
    <div class="w3-twothird w3-padding">
        {{ content }}
    </div>

    <div class="w3-third w3-padding">
     
<div class="w3-row w3-margin-top w3-display-container" style="padding:12px; height:300px;">
 <div class="w3-display-middle"> Ads Here</div>

  </div>

<div class="w3-row w3-margin-top w3-light-grey" style="padding:12px;">
  <span class="w3-large" style="font-weight: 700;">Related Group Links:</span>
  <ul>   
    {% for post in site.posts %}

  <li>
      <a href="{{ post.url }}">
       
     
          <span class="w3-small"> {{ post.title }}</span>
                    
      
    
 
    </a></li>
 
 {% endfor %}
   </ul>
  </div>

<div class="w3-row w3-margin-top w3-display-container" style="padding:12px; height:300px;">
 <div class="w3-display-middle"> Ads Here</div>

  </div>

    </div>
  </div>
</div>



<!-- Footer -->
<footer class="w3-container w3-center w3-black">  
 <p class="w3-small">Copyright Â© <a href="https://whatsappgrouplink.in" target="_blank">Whatsappgrouplink.in</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
