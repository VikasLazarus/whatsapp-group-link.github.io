name: Filter WhatsApp Groups

# Controls when the workflow will run
on:
  # Triggers the workflow every day at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  filter-csv:
    runs-on: ubuntu-latest
    
    # Grants permission to write changes back to the repository
    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies (if any exist in requirements.txt)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run your Python filtering script
      # Make sure your python file is named 'filter_groups.py' in the root of your repo
      - name: Run Filter Script
        run: python filter_groups.py

      # Step 5: Commit and Push changes if the CSV was updated
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Add the output file (ensure this matches the output filename in your python script)
          git add filtered_groups.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-filter: Removed 'Features' groups"
            git push
          fi