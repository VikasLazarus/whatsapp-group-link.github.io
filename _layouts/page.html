<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ page.title }}</title>
<meta charset="UTF-8">
<meta name="theme-color" content="#4caf50">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/main.css">

<style>
/* Base styles to ensure consistency */
h2, h3, h4, h5, h6 {
  font-weight: 700;
  line-height: 1.2; /* Tighter line height for headings */
  margin-bottom: 0.5em; /* Proportional spacing */
  color: #333;
}

/* The Modular Scale (1.25 ratio) */
h1 {
  font-size: 3.052rem; /* ~49px */
}

h2 {
  font-size: 2.441rem; /* ~39px */
}

h3 {
  font-size: 1.953rem; /* ~31px */
}

h4 {
  font-size: 1.563rem; /* ~25px */
}

h5 {
  font-size: 1.25rem;  /* ~20px */
}

h6 {
  font-size: 1rem;     /* ~16px */
  text-transform: uppercase; /* Distinguishes it from body text */
  letter-spacing: 0.05em;
  color: #666; /* Slightly lighter to reduce visual weight */
}
</style>
</head>
<body>

<!-- Navbar -->
{% include nav.html %}
<!-- Header -->
<header class="w3-row w3-green w3-center w3-display-container" style="padding:90px 16px">
  
    

  <div class="w3-content">
  <h1 class="w3-margin w3-xxlarge">{{ page.h1 }}</h1>
  <span>Page last updated:<br> {{ page.last_modified_at }}</span>
</div>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
   {{ content }}
</div>
     <div class="w3-third">
     
<div class="w3-row w3-margin-top w3-display-container" style="padding:12px; height:300px;">
 <div class="w3-display-middle"> Ads Here</div>

  </div>

<div class="w3-row w3-margin-top w3-light-grey" style="padding:12px;">
  <span class="w3-large" style="font-weight: 700;">Related Group Links:</span>
  <ul>   
    {% for post in site.posts %}

  <li>
      <a href="{{ post.url }}">
       
     
          <span class="w3-small"> {{ post.title }}</span>
                    
      
    
 
    </a></li>
 
 {% endfor %}
   </ul>
  </div>

    </div>
  </div>
</div>



<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-black">  
 <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
