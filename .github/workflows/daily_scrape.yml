name: Daily Direct Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pandas beautifulsoup4

      - name: Run Scraper
        run: python scripts/scraper_direct.py

      - name: Commit Data
        run: |
          git config --global user.name "LinkBot"
          git config --global user.email "bot@noreply.github.com"
          git add _data/whatsapp_links.csv
          git commit -m "Auto-update: Fresh links added" || echo "No changes to commit"
          git push