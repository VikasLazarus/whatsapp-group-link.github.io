import os

def create_github_action_yaml():
    yaml_content = """name: Filter WhatsApp Groups

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  filter-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If you don't have external dependencies, this step does nothing but is good practice.

      - name: Run Filter Script
        run: python filter_groups.py
        # Ensure your python script is named 'filter_groups.py' in the root of the repo

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Check if there are changes to the output file
          if [[ -n $(git status -s) ]]; then
            git add filtered_groups.csv
            git commit -m "Auto-filter: Removed 'Features' groups"
            git push
          else
            echo "No changes to commit."
          fi
"""

    filename = "filter_workflow.yml"
    with open(filename, "w", encoding="utf-8") as f:
        f.write(yaml_content)
    
    print(f"Successfully created '{filename}'")
    print("Move this file to '.github/workflows/' in your repository.")

if __name__ == "__main__":
    create_github_action_yaml()