name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master', depending on your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # CRITICAL: Required to access full git history for dates

      - name: Deploy to GitHub Pages
        uses: jeffreytse/jekyll-deploy-action@v0.6.0
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }} # Automatically generated by GitHub
          # This option automatically injects 'last_modified_at' into front matter
          jekyll_src: './' 
          
          # OPTIONAL: If you want to configure specific behavior
          # pre_build_commands: apk add git && git config --global --add safe.directory /github/workspace