name: Daily Direct Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Runs at Midnight UTC
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Scraper
        env:
          # Passes your GitHub Secret to the script
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/scraper_direct.py

      - name: Commit Data
        run: |
          git config --global user.name "LinkBot"
          git config --global user.email "bot@noreply.github.com"
          git add _data/whatsapp_links.csv
          # 'skip ci' prevents this commit from triggering other actions
          git commit -m "Auto-update: Fresh links added [skip ci]" || echo "No changes to commit"
          git push