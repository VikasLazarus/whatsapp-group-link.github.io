name: Daily Direct Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at Midnight UTC
  workflow_dispatch:      # Allows you to run it manually for testing

permissions:
  contents: write

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Scraper Script
        run: python scripts/scraper_direct.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "LinkBot"
          git config --global user.email "bot@noreply.github.com"
          git add _data/whatsapp_links.csv
          git commit -m "Auto-update: Found new links" || echo "No changes to commit"
          git push