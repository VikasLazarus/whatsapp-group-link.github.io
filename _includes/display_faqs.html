{% if page.faqs %}
<div class="faq-section">
  <h2>Frequently Asked Questions</h2>
  <div class="faq-container">
    {% for item in page.faqs %}
      <details class="faq-item" style="margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
        <summary style="font-weight: bold; cursor: pointer; color: #25D366;">{{ item.question }}</summary>
        <div class="faq-answer" style="margin-top: 10px; color: #555;">
          {{ item.answer | markdownify }}
        </div>
      </details>
    {% endfor %}
  </div>
</div>
{% endif %}
